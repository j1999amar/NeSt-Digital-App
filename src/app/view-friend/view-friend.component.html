<app-view-navbar></app-view-navbar>
<div class="container">
  <div class="row">
    <h3>View Friends</h3>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12- col-xl-12 col-xxl-12">
      <div class="row g-3">
        <div class="col-12 col-sm 12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data" >
          <div class="card" style="width: 18rem;">
            <img height="215px" width="215px" class="mx-auto rounded-circle" alt="avatar1"
            src="https://mdbcdn.b-cdn.net/img/new/avatars/9.webp" />
            <div class="card-body  text-center">
              <h5 class="card-title">Friend Name : {{i.name}}</h5>
              <p class="card-text"> Friend Nickname : {{i.friendNickName}}<br> Description : {{i.DescribeYourFriend}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
